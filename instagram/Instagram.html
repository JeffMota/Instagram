<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="box_principal">
        <div class="instagram_phone">
            <img src="img/instagram-celular.png"  alt="cel_insta">
        </div>

        <div class="login_screen">
            <div class="confirm_conta">
                <img src="img/instagram-logo.png" alt="Logo instagram">
                <div class="profile_photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="continue_botao">Continue como sprucegabriela</a>
                <a href="#" class="remove_botao">Remover Conta</a>
            </div>
                
                <div class="trocar_conta">
                    <p>Não é sprucegabriela?</p>
                    <p>
                        <span><a href="#">Alterar conta</a></span>
                        ou
                        <span><a href="#">Inscreva-se</a></span>
                    </p>
                </div>

                <div class="get_the_app">
                    <div class="download">
                        <p>Baixe o aplicativo</p>
                        <a href="#" class="app_download">
                            <img src="img/apple-button.png" class="img_botao" alt="botao apple">
                        </a>
                        <a href="#" class="app_download">
                            <img src="img/googleplay-button.png" class="img_botao" alt="botao google">
                        </a>
                    </div>
                </div>
        
        </div>

    </div>
    
</body>
</html>
